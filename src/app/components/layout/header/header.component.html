<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" routerLink="">Utopia Airlines</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngFor="let link of links"
        >
          <a class="nav-link" [routerLink]="[link.to]">{{ link.name }}</a>
        </li>
      </ul>
    </div>
    <div class="navbar-right">
      <span class="text-white" *ngIf="isLoggedIn">{{ firstName }}</span>
      <button
        (click)="logout()"
        type="button"
        class="btn btn-primary"
        *ngIf="isLoggedIn"
      >
        Log Out
      </button>
      <button
        type="button"
        class="btn btn-primary"
        *ngIf="!isLoggedIn"
        routerLinkActive="active"
        routerLink="/register"
      >
        Sign Up
      </button>
      <button type="button" class="btn btn-primary" routerLink="/cart">
        <i class="bi-cart-fill" aria-hidden="true"></i>
        {{ cartService.cartLength }}
      </button>
    </div>
  </nav>
</header>

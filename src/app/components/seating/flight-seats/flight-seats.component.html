<div class="airplaneParent">
  <div class="airplane">
    <app-class-seats
      *ngFor="let seatGroup of seats"
      [seatingClass]="seatGroup.seatClass"
      [seats]="seatGroup.seats"
      [minRow]="seatGroup.minRow"
      [maxRow]="seatGroup.maxRow"
      [cols]="seatGroup.cols"
      [selectedSeats]="selectedSeats"
      (seatSelectEvent)="seatSelectEvent.emit($event)"
    ></app-class-seats>
  </div>
</div>

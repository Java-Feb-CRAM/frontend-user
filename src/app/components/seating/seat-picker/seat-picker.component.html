<div style="text-align: center; margin-bottom: 5px" *ngIf="seatsLeft > 0">
  <button class="btn btn-primary" disabled>Select {{ seatsLeft }} Seats</button>
</div>
<div *ngIf="seatsLeft === 0" style="text-align: center; margin-bottom: 5px">
  <button class="btn btn-primary" (click)="submit()">Complete</button>
</div>
<app-flight-seats
  [selectedSeats]="selectedSeats"
  [seats]="seats"
  (seatSelectEvent)="seatSelect($event)"
></app-flight-seats>

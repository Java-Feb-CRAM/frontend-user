<h1 class="mt-5">Shopping Cart</h1>
<p *ngIf="cartService.cartLength === 0">
  You do not have any items in your cart.
</p>
<div *ngIf="cartService.cartLength > 0" class="mt-3">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let item of cartService.cartItems">
      <div class="d-flex justify-content-between">
        <div>Flight {{ item.id }}</div>
        <div>
          <button
            class="btn btn-danger btn-sm"
            (click)="cartService.removeFromCart(item)"
          >
            X
          </button>
        </div>
      </div>
    </li>
  </ul>
  <button
    type="button"
    class="btn btn-success btn-lg btn-block mt-4"
    routerLink="/checkout"
  >
    Check Out ({{ cartService.cartLength }} item{{
      cartService.cartLength > 1 ? "s" : ""
    }})
  </button>
</div>

<ul>
  <li *ngFor="let flight of flights">
    {{ flight.id }} &mdash; {{ flight.route.originAirport.iataId }} &rarr;
    {{ flight.route.destinationAirport.iataId }}
    <button
      type="button"
      class="btn btn-primary"
      (click)="addToCart(flight.id)"
    >
      Add to Cart
    </button>
  </li>
</ul>
